<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="./assets/style.css" rel="stylesheet">

    <title>Todo App</title>
</head>

<body>
    <div class="base-container">

        <head></head>

        <main>
            <div class="todo-control-btns-container">
                <button class="btn">Create new Todo</button>
                <button class="btn">Toggle Style</button>
            </div>

            <div>
                <div class="todo-list-sort-btns-container">
                    <div>
                        <!-- flex align left -->
                        <button class="btn">Name</button>
                        <button class="btn">By Due Date</button>
                        <button class="btn">By Creation Date</button>
                        <button class="btn">By Importance</button>
                    </div>
                    <div>
                        <!-- flex align right -->
                        <button class="btn">Filter Completed</button>
                    </div>
                </div>
                <ol class="todo-list-ol">
                    <li class="todo-list-item">
                        <div class="todo-list-item-container">
                            <div class="todo-item-due-date">in a day</div>
                            <div class="todo-item-title">Geburi von Sarah</div>
                            <div class="todo-item-importance">5</div>
                            <div class="todo-item-description">Anrufen</div>
                            <div class="todo-item-isdone">
                                <input type="checkbox" id="todo-item-isdone-1">
                                <label class="todo-item-checkbox-lbl" for="todo-item-isdone-1">Completed</label>
                            </div>
                            <div class="todo-item-btn">
                                <button class="btn">Edit</button>
                            </div>
                        </div>
                        <hr>
                    </li>
                    <li class="todo-list-item">
                        <div class="todo-list-item-container">
                            <div class="todo-item-due-date">in 7 days</div>
                            <div class="todo-item-title">Ferien</div>
                            <div class="todo-item-importance">3</div>
                            <div class="todo-item-description">Flug buchen</div>
                            <div class="todo-item-isdone">
                                <input type="checkbox" id="todo-item-isdone-2">
                                <label class="todo-item-checkbox-lbl" for="todo-item-isdone-2">Completed</label>
                            </div>
                            <div class="todo-item-btn">
                                <button class="btn">Edit</button>
                            </div>
                        </div>
                        <hr>
                    </li>
                    <li class="todo-list-item">
                        <div class="todo-list-item-container">
                            <div class="todo-item-due-date">a day ago</div>
                            <div class="todo-item-title">Einkaufen</div>
                            <div class="todo-item-importance">1</div>
                            <div class="todo-item-description">Pizza Schuhe Kekse</div>
                            <div class="todo-item-isdone">
                                <input type="checkbox" id="todo-item-isdone-3">
                                <label class="todo-item-checkbox-lbl" for="todo-item-isdone-3">Completed</label>
                            </div>
                            <div class="todo-item-btn">
                                <button class="btn">Edit</button>
                            </div>
                        </div>
                        <hr>
                    </li>
                </ol>

                <form class="todo-form-container">
                    <div class="todo-form-inputs">
                        <div class="todo-form-item">
                            <label class="todo-form-item-lbl" for="todo-input-title">Title</label>
                            <input type="text" id="todo-input-title">
                        </div>

                        <div class="todo-form-item">
                            <label class="todo-form-item-lbl" for="todo-input-importance">Importance</label>
                            <input type="text" id="todo-input-importance">
                        </div>

                        <div class="todo-form-item">
                            <label class="todo-form-item-lbl" for="todo-input-duedate">Due Date</label>
                            <input type="date" id="todo-input-duedate">
                        </div>

                        <div class="todo-form-item">
                            <input type="checkbox" id="todo-form-isdone" value="Finished">
                            <label class="todo-form-checkbox-lbl" for="todo-form-isdone">Finished</label>
                        </div>

                        <div class="todo-form-item">
                            <label class="todo-form-item-lbl" for="todo-input-description">Description</label>
                            <textarea id="todo-input-description" rows="6"></textarea>
                        </div>

                    </div>
                    <div class="todo-form-btns">
                        <button class="btn">Update</button>
                        <button class="btn">Update & Overview</button>
                        <button class="btn">Overview</button>
                    </div>
                </form>
            </div>
        </main>

        <footer></footer>

    </div>
</body>

</html>
